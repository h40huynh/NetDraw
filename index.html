<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>NETDraw</title>
</head>

<body>
    <div id="add-icon-area">
        <button id="add-label">Label</button>
        <button id="add-server">Server</button>
        <button id="add-firewall">Firewall</button>
        <button id="add-windows-client">Wind Client</button>
        <button id="add-linux-server">Linux Server</button>
        <button id="add-attacker">Attacker</button>
        <button id="add-router">Router</button>
        <button id="add-switch">Switch</button>
        <button id="add-wireless">Wireless</button>

        <select id="selected-tool">
            <option value="pencil">Pencil</option>
            <option value="line">Line</option>
            <option value="rect">Rect</option>
            <option value="oval">Oval</option>
        </select>
    </div>
    <div id="main-area"></div>

    <script type="module" src="./js/main.js"></script>

</html>
